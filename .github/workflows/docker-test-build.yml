name: Docker Test Build

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to build (branch, tag, or SHA). Leave empty to use the branch selected above.'
        required: false
        type: string
        default: ''
      tags:
        description: 'Docker image tags (comma-separated, e.g., "test-fix-123,pr-456")'
        required: true
        type: string
      skip_tests:
        description: 'Skip running tests before building'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: ${{ always() && (needs.test.result == 'success' || needs.test.result == 'skipped') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse and format tags
        id: parse_tags
        run: |
          set -euo pipefail
          # Convert comma-separated tags to Docker metadata format
          TAGS="${{ inputs.tags }}"

          # Disallow newlines in the raw tags input
          if printf '%s' "$TAGS" | grep -qE $'[\r\n]'; then
            echo "Error: tags input must not contain newline characters." >&2
            exit 1
          fi

          FORMATTED_TAGS=""
          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          for raw_tag in "${TAG_ARRAY[@]}"; do
            # Trim whitespace
            tag=$(echo "$raw_tag" | xargs)
            # Skip empty tags after trimming
            if [ -z "$tag" ]; then
              continue
            fi
            # Enforce Docker tag format: lowercase alphanumerics, underscore, dot, dash; max length 128
            if ! echo "$tag" | grep -Eq '^[a-z0-9][a-z0-9_.-]{0,127}$'; then
              echo "Error: invalid Docker tag '$tag'. Tags must match '^[a-z0-9][a-z0-9_.-]{0,127}$'." >&2
              exit 1
            fi
            FORMATTED_TAGS="${FORMATTED_TAGS}type=raw,value=${tag}"$'\n'
          done

          # Remove any empty lines
          FORMATTED_TAGS=$(echo "$FORMATTED_TAGS" | sed '/^$/d')

          # Fail fast if no valid tags were parsed
          if [ -z "$FORMATTED_TAGS" ]; then
            echo "Error: No valid Docker tags parsed from input '${TAGS}'. Please provide at least one non-empty tag." >&2
            exit 1
          fi

          # Use a unique delimiter to safely write multiline output
          DELIM="EOF_$(date +%s%N)_$$"
          {
            echo "tags<<${DELIM}"
            echo "$FORMATTED_TAGS"
            echo "${DELIM}"
          } >> "$GITHUB_OUTPUT"

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: ${{ steps.parse_tags.outputs.tags }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Output image info
        run: |
          echo "## Docker Image Published! :whale:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          REF="${{ inputs.ref || github.ref_name }}"
          echo "**Source:** \`${REF}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          # Get first tag for the pull command
          FIRST_TAG=$(echo "${{ inputs.tags }}" | cut -d',' -f1 | xargs)
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${FIRST_TAG}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
